<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>滑动切换的注册登录界面</title>
    <link rel="stylesheet" href="./static/css/enlo.css">
</head>

<body>
    
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>注册</h1>
            <form action="/register.html" method="POST" class="fol">
                <input type="text" name="username"placeholder="用户名">
                <input type="email" name="email"placeholder="邮箱">
                <input type="password"name="password" placeholder="密码">
                <input type="q_password"name="q_password"placeholder="确认密码">
                <input type="y_password"name="y_password" placeholder="验证码">
                <img src="{{ url_for('static', filename='captcha.png') }}" alt="captcha">
                <button>注册</button>
            </form>
            </div>
        
            <script>
                var error="{{error}}";
                if( error.length > 0 ){
                    localStorage.setItem("error",error);
                    var error=localStorage.getItem("error");
                    alert(error);
                }
            </script>
            <div class="login-box">
                <h1>登录</h1>
            <form action="/login.html" method="POST" class="fol">
                <input type="text"name="username" placeholder="用户名">
                <input type="password" name="password" placeholder="密码">
                <button>登录</button>
            </form>
            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎加入<span>运动</span></h2><br><br><br>
            <!-- <img src="" alt=""> -->
            <p>已有账号</p>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2>欢迎来到<span>运动</span></h2><br><br><br>
            <!-- <img src="" alt=""> -->
            <p>没有账号？</p>
            <button id="register">去注册</button>
        </div>
    </div>
    
    <script>
      
        // 要操作到的元素
        let login=document.getElementById('login');
        let register=document.getElementById('register');
        let form_box=document.getElementsByClassName('form-box')[0];
        let register_box=document.getElementsByClassName('register-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0];
        // 去注册按钮点击事件
        register.addEventListener('click',()=>{
            form_box.style.transform='translateX(80%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })
        // 去登录按钮点击事件
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })
    </script>
</body>

</html>
